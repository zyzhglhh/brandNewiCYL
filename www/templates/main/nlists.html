<ion-view title="我要帮助">

  <ion-header-bar class="bar-positive" align-title="center">
    <img src="img/badge.png" width="33">  
    <h1 class="title">
      <a href="#/main/help" style="text-decoration:none">我要帮助</a>
    </h1>
    <div class="buttons">
    <button class="button button-clear" ng-click="openPopover($event)"><i class="icon ion-navicon-round"></i></button>
    </div>



  </ion-header-bar>
  <!-- <ion-content scroll="true" overflow-scroll="true" class="nne" auto-play="true">  
  -->
  <ion-content class="has-footer">
  <ion-list>
    <ion-item>
      <img src="img/badge.png" style="width:80px" />  
      给xxx的留言
    </ion-item>
    <ion-item>
      <div class="searchlist row">
        <div class="col col-10" >姓名</div>
        <div class="col">
          <input type="text" class="input-text" placeholder="省团建"></div>
        <div class="col col-10" >留言卡号</div>
        <div class="col">
          <input type="text" class="input-text" placeholder="91"></div>
      </div>
      <div class="searchlist row">
        <div class="col col-10" >组织</div>
        <div class="col">
          <input type="text" class="input-text" placeholder="浙江省团建"></div>
        <div class="col col-10" >地址</div>
        <div class="col">
          <input type="text" class="input-text" placeholder=""></div>
      </div>
      <div class="searchlist row">
        <div class="col col-10" >电话</div>
        <div class="col">
          <input type="text" class="input-text" placeholder="18868890016"></div>
        <div class="col col-10" >qq</div>
        <div class="col">
          <input type="text" class="input-text" placeholder="767641326"></div>
      </div>
      <div class="searchlist row">
        <div class="col col-20" >留言内容</div>
        <div class="col">
          <label class="item item-input">
            <textarea placeholder="Comments"></textarea>
          </label>
        </div>
      </div>

      <div class="button-limit">
        <button class="button button-assertive">返回</button>
        <button class="button button-assertive">提交</button>
      </div>

    </ion-item>
    <ion-item ng-repeat="item in items" class="item item-thumbnail-right">
      <img ng-src="{{item.imgsrc}}" />  
      <h2>Hello, {{item.id}}!</h2>
      <p>12321</p>
    </ion-item>
    
  </ion-list>
  </ion-content>





<ng-include src = "'footer.html'"></ng-include>
</ion-view>

  <script id="footer.html" type="text/ng-template">
      
  <ion-footer-bar class="bar-stable no-padding">
    <div class="tabs tabs-icon-top">
      <a class="tab-item" href="#/main/default"> <i class="icon ion-ios7-home"></i>
        首页
      </a>
      <a class="tab-item" href="#"> <i class="icon ion-star"></i>
        收藏
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-gear-a"></i>
        管理
      </a>
      <a class="tab-item" mine-href>
        <i class="icon ion-person"></i>
        我的
      </a>
    </div>
  </ion-footer-bar>
      
  </script>

  <script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">My Popover Title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-popover-view>
</script>
