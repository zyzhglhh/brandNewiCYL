<ion-view>

  <style type="text/css">
    .button {
      margin-top: 2px;
    }
  </style>

  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-buttons side="left">
        <button class="button button-clear" custom-go-back>
          <i class="icon ion-ios7-arrow-back"></i>
        </button>
      </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content scroll="false">

    <p>
        <button ng-click="openPopover($event)" class="button button-block">浮动弹出</button>
    </p>

    <button class="button button-dark" ng-click="showPopup()">
      show
    </button>
    <button class="button button-primary" ng-click="showConfirm()">
      Confirm
    </button>
    <button class="button button-positive" ng-click="showAlert()">
      Alert
    </button>
    <button class="button button-positive" on-hold="showAlert()">
      on-hold
    </button>
    <button class="button button-positive" on-tap="showAlert()">
      on-tap
    </button>
    <button class="button button-positive" on-touch="showAlert()">
      on-touch
    </button>
    <button class="button button-positive" on-release="showAlert()">
      on-release
    </button>
    <button class="button button-positive" on-drag="showAlert()">
      on-drag
    </button>
    <button class="button button-positive" on-drag-up="showAlert()">
      on-drag-up
    </button>
    <button class="button button-positive" on-swipe="showAlert()">
      on-swipe
    </button>
    <button class="button button-positive" on-swipe-up="showAlert()">
      on-swipe-up
    </button>
    <button class="button button-positive" ng-click="backDrop()">
      Backdrop
    </button>
    <button class="button button-positive" ng-click="getPosition($event)">
      Position
    </button>
  </ion-content>

  <script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-header-bar>
        <h1 class="title">My Popover Title</h1>
      </ion-header-bar>
      <ion-content>
        Hello!
      </ion-content>
    </ion-popover-view>
  </script>

  <script id="popup-template.html" type="text/ng-template">
    <input ng-model="data.wifi" type="text" placeholder="Password">
  </script>
  
</ion-view>
